<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

</head>
<body>
<h1>Add User</h1>
<form th:action="@{/users/saveUser}" th:object="${user}" th:method="post">
    <div>
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" th:field="*{firstName}"/>
        <span style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br><br>
    </div>
    <div>
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <span style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br><br>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <span style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br><br>
    </div>

    <button type="submit">Create</button>
</form>
</body>
</html>
